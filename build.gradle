buildscript { /* 프로젝트 플러그인의 의존성 관리하는 설정*/
    ext{ /* ext라는 키워드는 build.gradle에서 사용하는 전역변수를 설정하겠다는 의미 */
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

/* 앞에 선언한 플러그인 의존성들을 적용할 것인지 결정*/
/* 자바와 스프링 부트를 사용하기 위해서는 필수 플러그인. 항상 추가*/
apply plugin: "java"
apply plugin: "eclipse"
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' /* 해당 플러그인은 스프링 부트의 의존성들을 관리해주는 플러그인이라 꼭 추가 */

group 'com.jojolud.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {  /* 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지를 저장 */
    mavenCentral()
    jcenter()
}

dependencies { /* 프로젝트 개발에 필요한 의존성들을 선언하는 곳 */
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok') /* 롬복추가 */
    compile("org.springframework.boot:spring-boot-starter-data-jpa") /* jpa 적용 */
    compile("com.h2database:h2")    /* h2 : 관계형 데이터베이스 */

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
